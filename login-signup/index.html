<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <div class="left">
                <h2>Welcome <br> back!</h2>
                <p>Sign in to <br> continue access ... </p>
                <div class="triangle"></div>
            </div>
            <div class="right">
                <h2>Sign Up</h2>
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <img class="icon" src="./images/icon-user.png" alt="">
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <img class="icon" src="./images/icon-email.png" alt="">
                </div>
                <div class="password"> 
                    <input type="password" name="password" id="password" placeholder="Password">
                    <img class="icon" src="./images/icon-password.png" alt="">
                </div>
                <button type="submit">Sign Up</button>
                <div class="link-option">
                    <p>Already have an account?</p><a href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
